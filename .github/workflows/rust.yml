name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@2.1.1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
